<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Proyecto MIT</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="news.html">Noticias</a></li>
            <li><a href="research.html">Investigación</a></li>
            <li><a href="events.html">Eventos</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>
    <section class="content">
        <article class="main-content">
            <h2>Contáctanos</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group form-submit">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </article>
        <aside class="sidebar">
            <h3>Información Adicional</h3>
            <p>Para más información sobre el MIT, visita <a href="https://www.mit.edu">MIT</a>.</p>
            <div class="image-container">
                <img src="img/mit_building.jpg" alt="MIT Building" class="fade-in">
                <img src="img/mit_research.jpg" alt="MIT Research" class="fade-in">
                <img src="img/mit_event.jpg" alt="MIT Event" class="fade-in">
            </div>
        </aside>
    </section>
    <footer>
        <p>&copy; 2024 Proyecto MIT</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
